<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ™ï¸ WalkieTalkie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:       #0a0c08;
      --bg2:      #111409;
      --bg3:      #181d0f;
      --border:   #2a3318;
      --amber:    #d4850a;
      --amber2:   #f0a520;
      --amber3:   #ffc84a;
      --green:    #4caf50;
      --red:      #c0392b;
      --dim:      #4a5535;
      --text:     #c8d89a;
      --text2:    #7a8f5a;
      --glow:     0 0 8px rgba(212,133,10,0.6);
      --glow2:    0 0 20px rgba(212,133,10,0.3);
      --font-mono: 'Share Tech Mono', monospace;
      --font-hud:  'Orbitron', sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-mono);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px 40px;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.15) 2px, rgba(0,0,0,0.15) 4px);
    }

    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 20px;
      border: 1px solid var(--border);
      border-bottom: 2px solid var(--amber);
      background: var(--bg2);
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(212,133,10,0.04), transparent);
      pointer-events: none;
    }
    .logo {
      font-family: var(--font-hud);
      font-size: 1.1rem;
      font-weight: 900;
      color: var(--amber2);
      letter-spacing: 3px;
      text-shadow: var(--glow);
    }
    .logo span { color: var(--amber3); }
    .header-right { display: flex; align-items: center; gap: 20px; margin-left: auto; }
    .status-indicator {
      display: flex; align-items: center; gap: 8px;
      font-size: 0.7rem; color: var(--dim);
    }
    .status-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--dim); transition: all 0.3s;
    }
    .status-dot.on  { background: var(--green); box-shadow: 0 0 8px var(--green); animation: pulse 2s infinite; }
    .status-dot.err { background: var(--red);   box-shadow: 0 0 8px var(--red); }
    @keyframes pulse { 0%,100%{opacity:1}50%{opacity:0.5} }

    /* Latency badge */
    #latency-badge {
      font-size: 0.6rem;
      font-family: var(--font-hud);
      color: var(--text2);
      background: var(--bg3);
      border: 1px solid var(--border);
      padding: 2px 8px;
      letter-spacing: 1px;
    }

    .main {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 16px;
    }

    .panel {
      background: var(--bg2);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    .panel-header {
      padding: 8px 14px;
      font-family: var(--font-hud);
      font-size: 0.6rem;
      letter-spacing: 3px;
      color: var(--amber);
      border-bottom: 1px solid var(--border);
      background: var(--bg3);
      text-transform: uppercase;
    }
    .panel-body { padding: 16px; flex: 1; }

    /* â”€â”€â”€ Register â”€â”€â”€ */
    #register-screen {
      width: 100%; max-width: 900px;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 24px; min-height: 60vh;
    }
    .register-box {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-top: 2px solid var(--amber);
      padding: 40px; width: 100%; max-width: 420px;
      display: flex; flex-direction: column; gap: 20px;
      position: relative;
    }
    .register-box::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, var(--amber), transparent);
    }
    .register-title {
      font-family: var(--font-hud);
      font-size: 1.4rem; font-weight: 900;
      color: var(--amber2);
      text-shadow: var(--glow);
      letter-spacing: 4px; text-align: center;
    }
    .register-sub {
      text-align: center; color: var(--text2);
      font-size: 0.75rem; letter-spacing: 1px;
    }

    /* â”€â”€â”€ Inputs â”€â”€â”€ */
    input[type=text], input[type=url] {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 0.9rem;
      padding: 10px 14px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type=text]:focus, input[type=url]:focus {
      border-color: var(--amber);
      box-shadow: 0 0 0 1px rgba(212,133,10,0.3);
    }
    input::placeholder { color: var(--dim); }

    /* â”€â”€â”€ Buttons â”€â”€â”€ */
    .btn {
      background: transparent;
      border: 1px solid var(--amber);
      color: var(--amber2);
      font-family: var(--font-hud);
      font-size: 0.65rem;
      letter-spacing: 2px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.15s;
      text-transform: uppercase;
    }
    .btn:hover  { background: rgba(212,133,10,0.12); box-shadow: var(--glow); }
    .btn:active { transform: scale(0.97); }
    .btn.full { width: 100%; }
    .btn.sm   { padding: 6px 12px; font-size: 0.58rem; }
    .btn.danger { border-color: var(--red); color: var(--red); }
    .btn.danger:hover { background: rgba(192,57,43,0.12); box-shadow: 0 0 8px rgba(192,57,43,0.4); }
    .btn.primary { background: var(--amber); color: #0a0c08; font-weight: bold; }
    .btn.primary:hover { background: var(--amber2); box-shadow: var(--glow2); }

    .server-row { display: flex; gap: 8px; }
    .server-row input { flex: 1; }

    /* â”€â”€â”€ Channels â”€â”€â”€ */
    .channels-list { display: flex; flex-direction: column; gap: 6px; }
    .channel-item {
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: var(--bg);
      cursor: pointer;
      transition: all 0.15s;
      display: flex; align-items: center; justify-content: space-between; gap: 8px;
    }
    .channel-item:hover  { border-color: var(--amber); background: rgba(212,133,10,0.05); }
    .channel-item.active { border-color: var(--amber2); background: rgba(212,133,10,0.1); }
    .channel-item.active .ch-name { color: var(--amber2); text-shadow: var(--glow); }
    .ch-name  { font-size: 0.85rem; color: var(--text); flex: 1; }
    .ch-count {
      font-size: 0.65rem; color: var(--text2);
      background: var(--bg3);
      border: 1px solid var(--border);
      padding: 2px 6px;
      font-family: var(--font-hud);
    }
    .no-channels { color: var(--dim); font-size: 0.75rem; padding: 12px 0; text-align: center; letter-spacing: 1px; }
    .create-row { display: flex; gap: 8px; margin-top: 12px; }
    .create-row input { flex: 1; }

    .right-panel { display: flex; flex-direction: column; gap: 16px; }

    /* â”€â”€â”€ Users â”€â”€â”€ */
    .users-grid { display: flex; flex-wrap: wrap; gap: 8px; padding: 4px 0; }
    .user-chip {
      display: flex; align-items: center; gap: 8px;
      padding: 6px 12px;
      border: 1px solid var(--border);
      background: var(--bg);
      font-size: 0.8rem;
      transition: all 0.15s;
    }
    .user-chip.me { border-color: var(--amber); }
    .user-chip.talking {
      border-color: var(--green);
      background: rgba(76,175,80,0.08);
      box-shadow: 0 0 10px rgba(76,175,80,0.25);
      animation: talkpulse 0.5s ease-in-out infinite alternate;
    }
    @keyframes talkpulse {
      from { box-shadow: 0 0 6px rgba(76,175,80,0.2); }
      to   { box-shadow: 0 0 16px rgba(76,175,80,0.5); }
    }
    .user-avatar {
      width: 24px; height: 24px;
      border-radius: 2px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.65rem;
      font-family: var(--font-hud);
      font-weight: 700;
      background: var(--bg3);
      color: var(--amber);
      border: 1px solid var(--border);
    }
    .user-chip.talking .user-avatar {
      background: rgba(76,175,80,0.2);
      color: var(--green);
      border-color: var(--green);
    }
    .wave-icon { font-size: 0.65rem; color: var(--green); display: none; }
    .user-chip.talking .wave-icon { display: block; animation: blink 0.4s infinite; }
    @keyframes blink { 0%,100%{opacity:1}50%{opacity:0.2} }

    /* â”€â”€â”€ PTT â”€â”€â”€ */
    .ptt-section {
      display: flex; flex-direction: column;
      align-items: center; gap: 16px; padding: 24px;
    }
    .ptt-btn {
      width: 140px; height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #2a3010, #151a09);
      border: 3px solid var(--border);
      cursor: pointer;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 8px;
      color: var(--dim);
      font-family: var(--font-hud);
      font-size: 0.55rem;
      letter-spacing: 2px;
      user-select: none;
      -webkit-user-select: none;
      transition: all 0.08s;
      box-shadow:
        0 0 0 6px var(--bg),
        0 0 0 7px var(--border),
        0 8px 32px rgba(0,0,0,0.6),
        inset 0 2px 4px rgba(255,255,255,0.04);
      position: relative; overflow: hidden;
    }
    .ptt-btn::before {
      content: '';
      position: absolute;
      top: 15%; left: 20%; right: 40%; height: 25%;
      background: radial-gradient(ellipse, rgba(255,255,255,0.07), transparent);
      border-radius: 50%;
    }
    .ptt-icon { font-size: 2rem; line-height: 1; filter: grayscale(1) brightness(0.5); transition: filter 0.1s; }
    .ptt-btn:hover:not(:disabled) { border-color: var(--amber); color: var(--amber); }
    .ptt-btn:hover:not(:disabled) .ptt-icon { filter: none; }
    .ptt-btn.active {
      background: radial-gradient(circle at 35% 35%, #3a5020, #1a2a0a);
      border-color: var(--green); color: var(--green);
      box-shadow:
        0 0 0 6px var(--bg),
        0 0 0 7px rgba(76,175,80,0.4),
        0 8px 32px rgba(0,0,0,0.6),
        0 0 30px rgba(76,175,80,0.3),
        inset 0 2px 4px rgba(255,255,255,0.04);
      transform: scale(0.97);
    }
    .ptt-btn.active .ptt-icon { filter: none; font-size: 2.2rem; }
    .ptt-btn:disabled { opacity: 0.3; cursor: not-allowed; }

    .ptt-label-row { display: flex; align-items: center; gap: 16px; }
    .mute-btn {
      display: flex; flex-direction: column;
      align-items: center; gap: 4px;
      cursor: pointer;
      color: var(--text2);
      font-size: 0.6rem;
      font-family: var(--font-hud);
      letter-spacing: 1px;
      transition: all 0.15s;
    }
    .mute-btn:hover { color: var(--amber); }
    .mute-btn.muted { color: var(--red); }
    .mute-icon { font-size: 1.4rem; }

    /* â”€â”€â”€ Dual VU canvas â”€â”€â”€ */
    .vu-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .vu-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.55rem;
      font-family: var(--font-hud);
      color: var(--dim);
      letter-spacing: 1px;
      padding: 0 2px;
    }
    canvas { width: 100%; height: 28px; display: block; }

    /* â”€â”€â”€ Log â”€â”€â”€ */
    .log-area {
      background: var(--bg);
      border: 1px solid var(--border);
      height: 110px;
      overflow-y: auto;
      padding: 8px 12px;
      display: flex;
      flex-direction: column-reverse;
      gap: 2px;
    }
    .log-line { font-size: 0.68rem; color: var(--text2); line-height: 1.4; }
    .log-line .ts { color: var(--dim); margin-right: 6px; }
    .log-line.info    .msg { color: var(--text); }
    .log-line.success .msg { color: var(--green); }
    .log-line.warn    .msg { color: var(--amber2); }
    .log-line.error   .msg { color: var(--red); }

    .field-label {
      font-size: 0.6rem; color: var(--text2);
      letter-spacing: 2px; margin-bottom: 6px;
      font-family: var(--font-hud);
    }
    .hidden { display: none !important; }

    .ch-header {
      display: flex; align-items: center;
      justify-content: space-between; gap: 12px;
    }
    .ch-title {
      font-family: var(--font-hud);
      font-size: 0.75rem; color: var(--amber2);
      text-shadow: var(--glow); letter-spacing: 2px;
    }
    .ch-actions { display: flex; gap: 6px; }

    .corner-deco {
      position: absolute;
      width: 8px; height: 8px;
      border-color: var(--amber);
      border-style: solid;
      opacity: 0.5;
    }
    .corner-deco.tl { top:4px;left:4px;    border-width:1px 0 0 1px; }
    .corner-deco.tr { top:4px;right:4px;   border-width:1px 1px 0 0; }
    .corner-deco.bl { bottom:4px;left:4px;  border-width:0 0 1px 1px; }
    .corner-deco.br { bottom:4px;right:4px; border-width:0 1px 1px 0; }

    @media (max-width: 640px) {
      .main { grid-template-columns: 1fr; }
    }
  </style>
</head>

<script>
const VER = 3;

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  CONSTANTES DE AUDIO
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const SAMPLE_RATE      = 16000;
const CHUNK_SAMPLES    = 320;
const BYTES_PER_SAMPLE = 2;
const CHUNK_BYTES      = CHUNK_SAMPLES * BYTES_PER_SAMPLE; // 640

// Jitter buffer del cliente: segundos de audio pre-cargados antes de reproducir
// MÃ¡s alto = menos cortes, mÃ¡s latencia
const JITTER_BUFFER_SEC = 0.06; // 150ms

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  ESTADO
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
let ws             = null;
let myName         = '';
let currentChannel = null;
let isOwner        = false;
let muted          = false;
let talking        = false;

// Audio capture
let audioCtx       = null;
let mediaStream    = null;
let sourceNode     = null;
let processorNode  = null;
let txAnalyser     = null;
let inputSampleRate = 44100;

// Audio playback
let nextPlayTime   = 0;
let rxAnalyser     = null;       // analyser conectado a la salida
let rxGain         = null;

// Latency ping
let pingTs = 0;

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  UTILS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function ts() {
  return new Date().toLocaleTimeString('es', {hour:'2-digit',minute:'2-digit',second:'2-digit'});
}
function log(msg, level = 'info') {
  const area = document.getElementById('log-area');
  const line = document.createElement('div');
  line.className = `log-line ${level}`;
  line.innerHTML = `<span class="ts">${ts()}</span><span class="msg">${msg}</span>`;
  area.prepend(line);
  while (area.children.length > 120) area.removeChild(area.lastChild);
}

  document.getElementById('conn-dot').className = 'status-dot ' + (state === 'on' ? 'on' : state === 'err' ? 'err' : '');

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function connect() {
  const url  = document.getElementById('ws-url').value.trim();
  const name = document.getElementById('name-input').value.trim();
  if (!url)  { alert('Ingresa la URL del servidor'); return; }
  if (!name) { alert('Ingresa tu nombre de operador'); return; }

  myName = name;
  log(`Conectando a ${url}â€¦`, 'warn');
  document.getElementById('connect-btn').disabled = true;

  ws = new WebSocket(url);
  ws.binaryType = 'arraybuffer';

  ws.onopen = () => {
    setConnectionState('on');
    send({ type: 'register', name });
    log(`Philadelphia v${VER}`, 'success');
    log(`Registrado como "${name}"`, 'success');
    document.getElementById('register-screen').classList.add('hidden');
    document.getElementById('main-screen').classList.remove('hidden');
    document.getElementById('latency-badge').classList.remove('hidden');
    initAudio();
    startLatencyPing();
  };

  ws.onclose = () => {
    setConnectionState('off');
    log('ConexiÃ³n cerrada', 'error');
    document.getElementById('connect-btn').disabled = false;
    document.getElementById('register-screen').classList.remove('hidden');
    document.getElementById('main-screen').classList.add('hidden');
    document.getElementById('latency-badge').classList.add('hidden');
    stopCapture();
    currentChannel = null; isOwner = false;
  };

  ws.onerror = () => {
    setConnectionState('err');
    log('Error de conexiÃ³n', 'error');
    document.getElementById('connect-btn').disabled = false;
  };

  ws.onmessage = (evt) => {
    if (evt.data instanceof ArrayBuffer) {
      if (!muted) playAudioChunk(evt.data);
      return;
    }
    let msg;
    try { msg = JSON.parse(evt.data); } catch { return; }

    // Pong de latencia
    if (msg.type === 'pong') {
      const rtt = Date.now() - pingTs;
      document.getElementById('latency-badge').textContent = `${rtt} ms`;
      return;
    }

    handleSignaling(msg);
  };
}

function send(obj) {
  if (ws && ws.readyState === 1) ws.send(JSON.stringify(obj));
}

//  LATENCIA PING (round-trip via mensaje JSON)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function startLatencyPing() {
  setInterval(() => {
    if (ws && ws.readyState === 1) {
      pingTs = Date.now();
      ws.send(JSON.stringify({ type: 'ping' }));
    }
  }, 10000);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function handleSignaling(msg) {
  switch (msg.type) {
    case 'registered':
      renderChannels(msg.channels);
      break;
    case 'channels':
      renderChannels(msg.list);
      break;
    case 'joined': {
      currentChannel = msg.channel;
      isOwner = msg.owner === myName;
      log(`Entraste a [${msg.channel}]`, 'success');
      document.getElementById('panel-ch-name').textContent = 'ğŸ“¡ ' + msg.channel.toUpperCase();
      document.getElementById('leave-btn').classList.remove('hidden');
      document.getElementById('close-ch-btn').classList.toggle('hidden', !isOwner);
      document.getElementById('ptt-btn').disabled = false;
      const userMap = {};
      (msg.users || []).forEach(n => { userMap[n] = { talking: false }; });
      userMap[myName] = { talking: false, me: true };
      renderUsers(userMap);
      break;
    }
    case 'left':
      currentChannel = null; isOwner = false;
      log('Saliste del canal', 'warn');
      resetChannelUI();
      break;
    case 'channel_closed':
      log(`Canal "${msg.channel}" cerrado`, 'warn');
      if (currentChannel === msg.channel) resetChannelUI();
      break;
    case 'channel_created':
      log(`Nuevo canal: [${msg.channel}] por ${msg.owner}`, 'info');
      break;
    case 'channel_deleted':
      log(`Canal eliminado: [${msg.channel}]`, 'warn');
      break;
    case 'user_joined':
      log(`${msg.name} entrÃ³ al canal`, 'success');
      addUser(msg.name);
      break;
    case 'user_left':
      log(`${msg.name} saliÃ³ del canal`, 'warn');
      removeUser(msg.name);
      break;
    case 'talking':
      setUserTalking(msg.name, msg.talking);
      break;
    case 'muted':
      break; // confirmaciÃ³n
    case 'error':
      log(`ERROR: ${msg.message}`, 'error');
      break;
  }
}

//  AUDIO INIT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function initAudio() {
  if (audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  inputSampleRate = audioCtx.sampleRate;

  // Nodo de ganancia para RX (permite mutear sin perder el analyser)
  rxGain = audioCtx.createGain();
  rxGain.gain.value = 1;
  rxGain.connect(audioCtx.destination);

  // Analyser RX â€” conectado antes del gain final
  rxAnalyser = audioCtx.createAnalyser();
  rxAnalyser.fftSize = 256;
  rxAnalyser.smoothingTimeConstant = 0.7;
  rxGain.connect(rxAnalyser);

  startVUDraw();
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  CAPTURA DE MICRÃ“FONO
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function startCapture() {
  if (mediaStream) return;
  try {
    mediaStream = await navigator.mediaDevices.getUserMedia({
      audio: {
        channelCount: 1,
        echoCancellation: true,
        noiseSuppression: true,
        autoGainControl: true
      }
    });

    if (audioCtx.state === 'suspended') await audioCtx.resume();

    sourceNode = audioCtx.createMediaStreamSource(mediaStream);

    // TX Analyser
    txAnalyser = audioCtx.createAnalyser();
    txAnalyser.fftSize = 256;
    txAnalyser.smoothingTimeConstant = 0.5;
    sourceNode.connect(txAnalyser);

    // ScriptProcessor con buffer largo para reducir glitches
    const bufferSize = 4096;
    processorNode = audioCtx.createScriptProcessor(bufferSize, 1, 1);

    // Buffer de re-muestreo con estado persistente entre callbacks
    let resampleBuffer = new Float32Array(0);
    let resampleFrac   = 0; // fracciÃ³n acumulada para interpolaciÃ³n correcta

    processorNode.onaudioprocess = (e) => {
      if (!talking || !ws || ws.readyState !== 1) return;

      const input = e.inputBuffer.getChannelData(0);
      const ratio = inputSampleRate / SAMPLE_RATE; // ej: 48000/16000 = 3.0

      // Calcular cuÃ¡ntas muestras a 16kHz producirÃ¡ este bloque
      const outLen = Math.floor((input.length + resampleFrac) / ratio);

      // Nuevo buffer de salida
      const outBuf = new Float32Array(resampleBuffer.length + outLen);
      outBuf.set(resampleBuffer);
      let outPos = resampleBuffer.length;

      let srcPos = resampleFrac;
      for (let i = 0; i < outLen; i++, srcPos += ratio) {
        const lo   = Math.floor(srcPos);
        const hi   = Math.min(lo + 1, input.length - 1);
        const frac = srcPos - lo;
        outBuf[outPos + i] = input[lo] * (1 - frac) + input[hi] * frac;
      }

      // Guardar la fracciÃ³n sobrante para el prÃ³ximo bloque
      resampleFrac = srcPos - Math.floor(srcPos);

      // Copiar excedente a resampleBuffer
      const fullBuf = outBuf.subarray(0, outPos + outLen);
      const chunks  = Math.floor(fullBuf.length / CHUNK_SAMPLES);
      const consumed = chunks * CHUNK_SAMPLES;

      for (let c = 0; c < chunks; c++) {
        const pcm = new Int16Array(CHUNK_SAMPLES);
        for (let i = 0; i < CHUNK_SAMPLES; i++) {
          const s = fullBuf[c * CHUNK_SAMPLES + i];
          pcm[i] = Math.max(-32768, Math.min(32767, Math.round(s * 32767)));
        }
        ws.send(pcm.buffer);
      }

      // Guardar el resto para el prÃ³ximo onaudioprocess
      resampleBuffer = new Float32Array(fullBuf.length - consumed);
      resampleBuffer.set(fullBuf.subarray(consumed));
    };

    txAnalyser.connect(processorNode);
    processorNode.connect(audioCtx.destination);

  } catch(err) {
    log(`MicrÃ³fono: ${err.message}`, 'error');
    talking = false;
    send({ type: 'talking', talking: false });
    document.getElementById('ptt-btn').classList.remove('active');
  }
}

function stopCapture() {
  if (processorNode) { processorNode.disconnect(); processorNode = null; }
  if (txAnalyser)    { txAnalyser.disconnect();    txAnalyser = null;    }
  if (sourceNode)    { sourceNode.disconnect();    sourceNode = null;    }
  if (mediaStream)   { mediaStream.getTracks().forEach(t => t.stop()); mediaStream = null; }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  REPRODUCCIÃ“N DE AUDIO
//  Jitter buffer de tiempo: acumula JITTER_BUFFER_SEC antes de reproducir.
//  InterpolaciÃ³n lineal para upsample 16kHz â†’ SR del contexto.
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function playAudioChunk(arrayBuffer) {
  if (!audioCtx || !rxGain) return;
  if (audioCtx.state === 'suspended') audioCtx.resume();

  const int16   = new Int16Array(arrayBuffer);
  const float32 = new Float32Array(int16.length);
  for (let i = 0; i < int16.length; i++) float32[i] = int16[i] / 32768.0;

  const ctxSR = audioCtx.sampleRate;
  const upsampleRatio = ctxSR / SAMPLE_RATE;
  const outLen  = Math.ceil(float32.length * upsampleRatio);

  const audioBuf = audioCtx.createBuffer(1, outLen, ctxSR);
  const channel  = audioBuf.getChannelData(0);

  // InterpolaciÃ³n lineal al upsamplear
  for (let i = 0; i < outLen; i++) {
    const srcIdx = i / upsampleRatio;
    const lo     = Math.floor(srcIdx);
    const hi     = Math.min(lo + 1, float32.length - 1);
    const frac   = srcIdx - lo;
    channel[i]   = float32[lo] * (1 - frac) + float32[hi] * frac;
  }

  const src = audioCtx.createBufferSource();
  src.buffer = audioBuf;
  src.connect(rxGain); // pasa por gain (mute) y luego al analyser

  const now = audioCtx.currentTime;
  // Si nextPlayTime estÃ¡ en el pasado, saltar hacia adelante con jitter buffer
  if (nextPlayTime < now + 0.005 || nextPlayTime > now + 0.3) {
    nextPlayTime = now + JITTER_BUFFER_SEC;
    log('âš¡ Buffer reset', 'warn');
  }
  src.start(nextPlayTime);
  nextPlayTime += audioBuf.duration;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  VU METER DUAL (TX + RX)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const txCanvas = document.getElementById('tx-canvas');
const rxCanvas = document.getElementById('rx-canvas');
const txCtx    = txCanvas.getContext('2d');
const rxCtx    = rxCanvas.getContext('2d');
const BARS     = 32;

function drawVU(canvas, ctx2d, analyser, accentGreen) {
  const W = canvas.clientWidth;
  const H = canvas.clientHeight;
  if (canvas.width !== W) canvas.width = W;

  ctx2d.clearRect(0, 0, W, H);

  let levels = new Uint8Array(BARS);
  if (analyser) {
    const data = new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(data);
    const step = Math.floor(data.length / BARS);
    for (let i = 0; i < BARS; i++) levels[i] = data[i * step];
  }

  // Calcular dBFS pico
  let peak = 0;
  for (let i = 0; i < BARS; i++) peak = Math.max(peak, levels[i]);
  const dBFS = peak > 0 ? (20 * Math.log10(peak / 255)).toFixed(1) : 'â€”';

  const barW = (W / BARS) - 1;
  for (let i = 0; i < BARS; i++) {
    const level = levels[i] / 255;
    const barH  = level * H;
    const x     = i * (barW + 1);
    const y     = H - barH;

    let color;
    if (!analyser) {
      color = '#1a2010';
    } else if (accentGreen) {
      const hue = level > 0.75 ? 0 : level > 0.5 ? 40 : 90;
      color = `hsla(${hue}, 80%, ${25 + level * 45}%, 0.9)`;
    } else {
      const hue = level > 0.75 ? 0 : level > 0.5 ? 210 : 180;
      color = `hsla(${hue}, 70%, ${25 + level * 45}%, 0.85)`;
    }
    ctx2d.fillStyle = color;
    ctx2d.fillRect(x, y, barW, barH);
  }

  return dBFS;
}

function startVUDraw() {
  function draw() {
    requestAnimationFrame(draw);
    const txDB = drawVU(txCanvas, txCtx, talking ? txAnalyser : null, true);
    const rxDB = drawVU(rxCanvas, rxCtx, rxAnalyser, false);
    if (talking) document.getElementById('tx-db').textContent = txDB + ' dBFS';
    else         document.getElementById('tx-db').textContent = 'â€” dBFS';
    document.getElementById('rx-db').textContent = rxDB + ' dBFS';
  }
  draw();
}
